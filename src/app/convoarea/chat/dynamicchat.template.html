<div *ngIf="!isBot" class="user-bubble tri-right border round btm-right-in fade-in quick">
    <div class="talktext talktext-user">
        <p><mark class="chat-prefix-user">You:</mark> {{message.content}}</p>
    </div>
</div>
<div *ngIf="isBot" class="bot-bubble tri-right border round btm-left-in fade-in slow">
    <div class=" talktext talktext-bot ">
        <p><mark class="chat-prefix-bot">Harply:</mark> {{message.content}}</p>
    </div>
</div>
